<div class="form-group">
    <label class="control-label" ng-bind="field.DisplayName"></label>
    <code ng-if="field.Description" ng-bind="field.Description"></code>
    <div class="checkbox" ng-repeat="option in field.FieldOptions | orderBy:'Order'">
        <label>
            <input type="checkbox" ng-checked="option.DefaultSelected"> <span ng-bind="option.DisplayText" />
        </label>
    </div>
</div>

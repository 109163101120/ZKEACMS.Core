<div class="form-group">
    <label class="control-label" ng-bind="field.DisplayName"></label>
    <code ng-if="field.Description" ng-bind="field.Description"></code>
    <select class="form-control" ng-model="field.DefaultSelect" ng-options="option.Value as option.DisplayText for option in field.FieldOptions | orderBy:'Order'"></select>
</div>
